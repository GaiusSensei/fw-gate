<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FW-Gate: Force of Will Deckbuilder</title>
    <script src="bower_components/headjs/dist/1.0.0/head.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <a href="#" class="navbar-brand">
                <img src="img/logo.png" />
            </a>
            <br />
            <ul class="nav navbar-nav navbar-right">
                <li><strong class="navbar-text hidden-xs">FW-Gate Deckbuilder&nbsp;&nbsp;&nbsp;</strong>
                </li>
            </ul>
        </nav>
        <br/>
        <br/>
        <br/>
        <br/>
        <div id="main" class="row">
            <div id="news" class="well well-sm col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10">
                <h1>FW-Gate News!</h1>
                <ul>
                    <li><strong>May 11, 2014:</strong> FW-Gate Deckbuilder Initial Commit! Woo! :)</li>
                </ul>
                <!-- Issue Tracker -->
                <span id="github"><a href="https://github.com/GaiusSensei/FW-Gate/issues">Issues? File it at Github!</a></span>
            </div>
            <div class="col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10">
                <input type="button" class="btn btn-lg btn-block btn-primary" value="Card Browser" />
            </div>
        </div>
        <div id="cardBrowser" class="row" style="display:none;">
            <div class="col-sm-offset-4 col-sm-2 col-xs-offset-1 col-xs-5">
                <input type="button" class="btn btn-block btn-default" value="Filter" disabled/>
            </div>
            <div class="col-sm-2 col-xs-5">
                <input type="button" class="btn btn-block btn-default back2main" value="Back" />
            </div>
            <div class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                <br />
                <table id="tblEverything" class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Card Name</th>
                            <th>Type</th>
                            <th>Subtype</th>
                            <th>Cost</th>
                            <th>Atk</th>
                            <th>Def</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
